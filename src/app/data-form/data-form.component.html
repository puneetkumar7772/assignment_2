<div class="container mt-5 card">
  <h1 class="text-center">Fill User Data</h1>
  <form [formGroup]="userDataForm" (ngSubmit)="onSubmit()" class="py-2">
    <div *ngIf="step === 1">
      <h2>Step 1: General Details</h2>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email">
        <div *ngIf="userDataForm.get('email').invalid && userDataForm.get('email').touched" class="text-danger">Invalid email</div>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" class="form-control" formControlName="name">
        <div *ngIf="userDataForm.get('name').invalid && (userDataForm.get('name').dirty || userDataForm.get('name').touched)" class="text-danger">
            <div *ngIf="userDataForm.get('name').errors.required">
              Name is required
            </div>
            <div *ngIf="userDataForm.get('name').errors.pattern">
              Only characters and spaces are allowed
            </div>
          </div>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="text" id="phone" class="form-control" formControlName="phoneNumber">
        <div *ngIf="userDataForm.get('phoneNumber').invalid && userDataForm.get('phoneNumber').touched" class="text-danger">Invalid phone number</div>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" id="address" class="form-control" formControlName="address">
      </div>
      <button type="button" class="btn btn-primary" (click)="nextStep()">Next</button>
    </div>

    <div *ngIf="step === 2">
      <h2>Step 2: Business Information</h2>
      <div class="mb-3">
        <label for="businessInformation" class="form-label">Business Information</label>
        <input type="text" id="businessInformation" class="form-control" formControlName="businessInformation">
      </div>
      <div class="mb-3">
        <label for="businessName" class="form-label">Business Name</label>
        <input type="text" id="businessName" class="form-control" formControlName="businessName">
      </div>
      <div class="mb-3">
        <label for="businessAddress" class="form-label">Business Address</label>
        <input type="text" id="businessAddress" class="form-control" formControlName="businessAddress">
      </div>
      <button type="button" class="btn btn-secondary" (click)="prevStep()">Back</button>
      <button type="button" class="btn btn-primary " (click)="nextStep()" style="margin-left: 10px;">Next</button>
    </div>

    <div *ngIf="step === 3">
      <h2>Step 3: Comments</h2>
      <div class="mb-3">
        <label for="comments" class="form-label">Comments</label>
        <textarea id="comments" class="form-control" formControlName="comments"></textarea>
      </div>
      <button type="button" class="btn btn-secondary" (click)="prevStep()">Back</button>
      <button type="submit" class="btn btn-success" style="margin-left: 10px;">Submit</button>
    </div>
  </form>
</div>
